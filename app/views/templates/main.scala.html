@(title: String, navbarContent: Html = Html(""))(content: Html)(implicit messages:Messages)

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>@title</title>
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/bootstrap.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/login.css")">
  </head>
  <body>
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="@routes.HomeController.index">@Messages("navbar.welcome")</a>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          @navbarContent
        </div>
      </div>
    </div>    
    <div class="container">
      @content
    </div>

    <script type="text/javascript" src="@routes.Assets.versioned("stylesheets/bootstrap.min.css")"></script>
  </body>
</html>
